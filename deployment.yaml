---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginxhello
  name: nginxhello
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    #fluxcd.io/tag.nginxhello: semver:~1.19.x
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginxhello
  template:
    metadata:
      labels:
        app: nginxhello
    spec:
      containers:
      - image: macprasanna/sample-tomcat:2.0
        name: nginxhello
        ports:
        - containerPort: 80
